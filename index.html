<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #uploadButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        #uploadButton:hover {
            background-color: #0056b3;
        }
        #fileInput {
            display: none;
        }
        .progressContainer {
            width: 80%;
            max-width: 400px;
            height: 25px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        .progressBar {
            height: 100%;
            width: 0;
            background-color: #28a745;
            text-align: center;
            line-height: 25px;
            color: white;
            border-radius: 5px;
            transition: width 0.4s ease;
        }
        .statusMessage {
            margin-top: 10px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>

    <button id="uploadButton">Upload Photos</button>
    <input type="file" id="fileInput" accept="image/*">

    <div id="uploadStatus"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadButton = document.getElementById('uploadButton');
            const fileInput = document.getElementById('fileInput');
            const uploadStatus = document.getElementById('uploadStatus');

            // Get the 'code' and 'multiselect' parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const multiselect = urlParams.get('multiselect') === 'true';

            // Enable or disable multiple file selection based on the 'multiselect' parameter
            if (multiselect) {
                fileInput.setAttribute('multiple', 'multiple');
            } else {
                fileInput.removeAttribute('multiple');
            }

            // Handle button click to open file picker
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', async function() {
                const files = fileInput.files;
                if (!files.length) return;

                uploadStatus.innerHTML = ''; // Clear previous status messages

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progressContainer = document.createElement('div');
                    const progressBar = document.createElement('div');
                    const statusMessage = document.createElement('div');

                    progressContainer.className = 'progressContainer';
                    progressBar.className = 'progressBar';
                    statusMessage.className = 'statusMessage';

                    progressContainer.appendChild(progressBar);
                    uploadStatus.appendChild(progressContainer);
                    uploadStatus.appendChild(statusMessage);

                    progressContainer.style.display = 'block';

                    try {
                        // Request upload URL using the code
                        const uploadUrl = await getUploadUrl(code);
                        if (!uploadUrl) throw new Error("Failed to obtain upload URL.");

                        // Upload the file to Azure Blob Storage with progress tracking
                        await uploadFileToAzure(uploadUrl, file, progressBar);

                        // Call the complete API after successful upload
                        await notifyUploadComplete(code);

                        statusMessage.textContent = "Photo uploaded and completed successfully!";
                        statusMessage.style.color = "green";
                    } catch (error) {
                        statusMessage.textContent = `Error: ${error.message}`;
                    } finally {
                        progressContainer.style.display = 'none';
                    }

                    // If multiselect is disabled, only upload the first file
                    if (!multiselect) break;
                }
            });

            async function getUploadUrl(code) {
                // Replace with the actual API endpoint to get the upload URL
                const response = await fetch(`https://mobileupload.azurewebsites.net/${code}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch upload URL.");
                }
                const uploadUrl = await response.text();
                return uploadUrl;
            }

            async function uploadFileToAzure(uploadUrl, file, progressBar) {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('PUT', uploadUrl, true);
                    xhr.setRequestHeader('x-ms-blob-type', 'BlockBlob');
                    xhr.setRequestHeader('Content-Type', file.type);

                    xhr.upload.onprogress = function(event) {
                        if (event.lengthComputable) {
                            const percentComplete = Math.round((event.loaded / event.total) * 100);
                            progressBar.style.width = percentComplete + '%';
                            progressBar.textContent = percentComplete + '%';
                        }
                    };

                    xhr.onload = function() {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response);
                        } else {
                            reject(new Error(`Failed to upload photo: ${xhr.statusText}`));
                        }
                    };

                    xhr.onerror = function() {
                        reject(new Error("Network error occurred during the upload."));
                    };

                    xhr.send(file);
                });
            }

            async function notifyUploadComplete(code) {
                // Replace with the actual API endpoint to notify completion
                const response = await fetch(`https://mobileupload.azurewebsites.net/${code}/complete`, {
                    method: 'GET'
                });
                if (!response.ok) {
                    throw new Error("Failed to notify upload completion.");
                }
            }
        });
    </script>

</body>
</html>
